<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link -->
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Font -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--/Boostrap -->

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css">
    <!--/Custom style -->
    <!-- /Link -->
    <title>Dashboard</title>
</head>

<body>

    <header>
        <nav class="navbar d-block d-md-none  bg-dark" data-bs-theme="dark">
            <!-- Container -->
            <div class="container">
                
                <!-- brand -->
                <a class="navbar-brand" href="#">Botstrap Dashboard</a>
                <!-- /brand -->

                <!-- Hamburger button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Hanburger -->
                    <span class="navbar-toggler-icon"></span>
                    <!-- /Hanburger -->
                </button>
                <!-- /Hamburger button -->
            
            </div>
            <!-- /Container -->
        </nav>
    </header>

    <div class="container-fluid vh-100">
        
        <div class="row vh-100">
            <!-- Sidebar -->            
            <div class="sidebar col-md-4 col-lg-3 collapse d-md-block bg-dark " id="navbarSupportedContent">
                <!-- Dashboard Anchor -->
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto  text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">
                        Dashboard
                    </span>
                </a>
                <!-- /Dashboard Anchor -->    

                <!-- List Sidebar -->
                <ul class="nav nav-pills flex-column mb-auto">
                    <!-- Sponsorizzazione Anchor -->
                    <li class="nav-item">                        
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            <span>
                                Sponsorizzazione
                            </span>
                        </a>                        
                    </li>
                    <!-- /Sponsorizzazione Anchor -->
                    <!-- Prodotti Anchor -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Prodotti
                        </a>
                    </li>
                    <!-- /Prodotti Anchor -->
                    <!-- Nuovo Prodotto -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Nuovo Prodotto
                        </a>
                    </li>
                    <!-- /Nuovo Prodotto -->
                    
                    <!-- Clienti -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Clienti
                        </a>
                    </li>
                    <!-- /Clienti -->
                   
                </ul>
                <!--/List Sidebar -->
             
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="Avatar" width="32" height="32"
                            class="rounded-circle me-2" />
                        <strong>Mario Rossi</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <!-- Sidebar -->
            <!-- Main -->
            <main class="col-md-8 col-lg-9">
                Contenuto
            </main>
            <!-- /Main -->
        </div>
    </div>




    <!-- ----------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /Script -->

</body>

</html>
