<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link -->
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Font -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--/Boostrap -->

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css">
    <!--/Custom style -->
    <!-- /Link -->
    <title>Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar d-block d-md-none  bg-dark" data-bs-theme="dark">
            <!-- Container -->
            <div class="container">

                <!-- brand -->
                <a class="navbar-brand" href="#">Bootstrap Dashboard</a>
                <!-- /brand -->

                <!-- Hamburger button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Hanburger -->
                    <span class="navbar-toggler-icon"></span>
                    <!-- /Hanburger -->
                </button>
                <!-- /Hamburger button -->

            </div>
            <!-- /Container -->
        </nav>
    </header>
    <!-- /Header -->

    <!-- Sidebar -->
    <div class="container-fluid">

        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="sidebar col-md-3 col-lg-3 collapse d-md-block bg-dark " id="navbarSupportedContent">
                <!-- Dashboard Anchor -->
                <a href="/"
                    class="d-none  d-md-flex  align-items-center mb-3 mb-md-0 me-md-auto  text-white text-decoration-none">
                    <svg class="bi pe-none me-1" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-5 py-2">
                        Bootstrap Dashboard
                    </span>
                </a>
                <hr class="text-white">
                <!-- /Dashboard Anchor -->

                <!-- List Sidebar -->
                <ul class="nav nav-pills ps-0 flex-column mb-auto">
                    <!-- Sponsorizzazione Anchor -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            <span>
                                Dashboard
                            </span>
                        </a>
                    </li>
                    <!-- /Sponsorizzazione Anchor -->

                    <!-- Sponsorizzazione Anchor -->
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            <span>
                                Sponsorizzazione
                            </span>
                        </a>
                    </li>
                    <!-- /Sponsorizzazione Anchor -->

                    <!-- Prodotti Anchor -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Prodotti
                        </a>
                    </li>
                    <!-- /Prodotti Anchor -->
                    <!-- Nuovo Prodotto -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Nuovo Prodotto
                        </a>
                    </li>
                    <!-- /Nuovo Prodotto -->

                    <!-- Clienti -->
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Clienti
                        </a>
                    </li>
                    <!-- /Clienti -->

                </ul>
                <!--/List Sidebar -->

                <!-- Dropdown Menu -->
                <div class="dropdown mt-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="Avatar" width="32" height="32"
                            class="rounded-circle me-2" />
                        <strong>Mario Rossi</strong>
                    </a>
                    <!-- Dropdown List Menu -->
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow border">
                        <li>
                            <a class="dropdown-item" href="#">Impostazioni</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Profilo</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Esci</a>
                        </li>
                    </ul>
                    <!-- /Dropdown List Menu -->
                </div>
                <!-- /Dropdown Menu -->
            </div>
            <!-- Sidebar -->

            <!-- Main -->
            <main class="col-md-9">
                <!-- Container -->
                <div class="container">

                    <!-- Title Cont -->
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <!-- H1 Title -->
                        <h1 class="h2 px-2">10 prodotti trovati</h1>
                        <!-- Cont btn Toolbar -->
                        <div class="btn-toolbar mb-2 mb-md-0">

                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Esporta</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Nuovo</button>
                            </div>

                        </div>
                        <!-- /Cont btn Toolbar -->

                        <!-- Table Section -->
                        <div class="table-responsive-lg w-100">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th colspan="2"  scope="col">Nome</th>
                                        
                                        <th class="d-none d-sm-block" scope="col">Prezzo</th>
                                        <th class="text-center" scope="col">Azioni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <img src="./img/lovepik-mobile-phone-png-.png" class="img-fluid
                                            " width="50px" alt="Phone">
                                        </th>
                                        <td>Smartphone Samsung Galaxy S21</td>
                                        <td class="d-none d-sm-block">799.00 &euro;</td>
                                        <td class="text-center">
                                            <a href="#"><i class="fa-solid fa-pen border p-2"></i></a>
                                            <a href="#"><i class="fa-solid fa-trash border p-2"></i></a>
                                        </td>
                                    </tr>                                    

                                </tbody>
                            </table>
                        </div>
                        <!-- /Table Section -->
                    </div>
                    <!-- /Title Cont -->

                </div>
                <!-- /Container -->
            </main>
            <!-- /Main -->


        </div>



    </div>
    <!-- /Sidebar -->



    <!-- ----------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /Script -->

</body>

</html>
